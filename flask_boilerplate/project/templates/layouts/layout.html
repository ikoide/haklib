<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Project Description">
    <meta name="keywords" content="Project Keywords (Separated by commas)">
    <meta name="author" content="Project Authors">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='styles/hakss.css') }}" />
    <link rel="stylesheet" text="text/css" href="{{ url_for('static', filename='styles/main.css') }}" />

    <title>Project - {{ title }}</title>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="main-flashes">
              <div class="flash-message flash-{{category}}">
                  <p>{{ message }}</p>
              </div>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    {% block content %}
    {% endblock content %}
  </body>
</html>
